<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block title %}Application Sondage{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Sondages</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Derniers votes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nos votes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Les resultats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container">
            {% block content%}{% endblock%}
        </div>
        
        <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    </body>
</html>
